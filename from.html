<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <style>
    .container form .size {
      size: 1.875rem;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center mt-4">Hello, world!</h1>
  <div class="container col-6">
    <form class="form-control border-2 border-warning row ">
      <div class="mb-3 size col-8 container text-center pt-4">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control border-primary border-2" id="exampleInputEmail1"
          aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3 size col-8 container text-center">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control size border-primary border-2" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check d-flex justify-content-center">
        <input type="checkbox" class="form-check-input m-2" id="exampleCheck1">
        <label class="form-check-label m-1" for="exampleCheck1">Check me out</label>
      </div>
      <div class="mb-3 form-switch d-flex justify-content-center">
        <input type="checkbox" class="form-check-input m-2" id="exampleCheck1">
        <label class="form-check-label m-1" for="exampleCheck1">Check me out</label>
      </div>
      <div class="d-flex  justify-content-center">
        <button type="submit" class="btn btn-warning mb-5 col-8">Submit</button>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
