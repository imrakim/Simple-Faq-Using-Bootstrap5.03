<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center pt-4">Hello, world!</h1>
    <!-- variants button start -->
    <div class="container text-center">
        <button type="button" class="btn btn-primary"> Button Primary</button>
        <button type="button" class="btn btn-info"> Button Primary</button>
        <button type="button" class="btn btn-success"> Button Primary</button>
        <button type="button" class="btn btn-warning"> Button Primary</button>
        <button type="button" class="btn btn-danger"> Button Primary</button>
        <button type="button" class="btn btn-light"> Button Primary</button>
        <button type="button" class="btn btn-dark"> Button Primary</button>
    </div>
    <div class="container pt-4 text-center">
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
    </div>
    <div class="container text-center pt-4">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>

        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-secondary btn-lg">Large button</button>
    </div>
    <div class="container pt-4">
        <div class="d-grid gap-2">
            <button class="btn btn-primary p-4" type="button">Button</button>
            <button class="btn btn-primary p-4" type="button">Button</button>
          </div>
    </div>
    <!-- variants button ends -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
